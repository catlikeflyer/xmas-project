<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="fav.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Under the Missile Toad</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Amatic SC", cursive;
      }

      #gameContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
        background: url("bg.jpeg") no-repeat center center;
        background-size: cover;
      }

      .missileToad {
        position: absolute;
        width: 100px;
        height: 100px;
        background-size: contain;
        background-repeat: no-repeat;
        cursor: pointer;
      }

      #score {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 24px;
        color: white;
      }

      #leaderboardLink {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        color: white;
        text-decoration: none;
        background: rgba(223, 222, 222, 0.7);
        padding: 5px 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <div id="score">Score: 0</div>
      <a id="leaderboardLink" href="leaderboard.html">Leaderboard</a>
    </div>
    <script type="module" src="game.js">
    </script>
  </body>
</html>
